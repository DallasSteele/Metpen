<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Orders</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #ffffff;
            color: #343a40;
            position: fixed;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }
        .sidebar h2 {
            color: #343a40;
            margin-bottom: 30px;
        }
        .sidebar a {
            color: #343a40;
            text-decoration: none;
            margin-bottom: 20px;
            font-size: 18px;
        }
        .sidebar a:hover {
            text-decoration: underline;
        }
        .content {
            margin-left: 270px;
            padding: 20px;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .navbar h1 {
            font-size: 24px;
            font-weight: bold;
        }
        .order-table {
            margin-top: 20px;
        }
        .order-table th, .order-table td {
            text-align: center;
        }
        .btn-view, .btn-process {
            margin: 0 5px;
        }
    </style>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
    <div class="sidebar">
        <h2>Mitra Panel</h2>
        <a href="create-listings.html">Create Listings</a>
        <a href="set-pricing.html">Set Pricing</a>
        <a href="manage-orders.html">Manage Orders</a>
        <button class="btn btn-dark btn-logout">Logout</button>
    </div>
    <div class="content">
        <div class="navbar">
            <h1>Manage Orders</h1>
        </div>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Orders</h5>
                <table class="table table-bordered order-table">
                    <thead class="thead-light">
                        <tr>
                            <th>Order ID</th>
                            <th>Customer Name</th>
                            <th>Service</th>
                            <th>Status</th>
                            <th>Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>ORD1001</td>
                            <td>John Doe</td>
                            <td>Home Cleaning</td>
                            <td>Pending</td>
                            <td>2023-07-20</td>
                            <td>
                                <button class="btn btn-sm btn-primary btn-view"><i class="fas fa-eye"></i> View</button>
                                <button class="btn btn-sm btn-success btn-process"><i class="fas fa-check"></i> Process</button>
                            </td>
                        </tr>
                        <tr>
                            <td>ORD1002</td>
                            <td>Jane Smith</td>
                            <td>Carpet Cleaning</td>
                            <td>In Progress</td>
                            <td>2023-07-21</td>
                            <td>
                                <button class="btn btn-sm btn-primary btn-view"><i class="fas fa-eye"></i> View</button>
                                <button class="btn btn-sm btn-success btn-process"><i class="fas fa-check"></i> Process</button>
                            </td>
                        </tr>
                        <!-- More rows as needed -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
