<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Listings</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #ffffff;
            color: #343a40;
            position: fixed;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }
        .sidebar h2 {
            color: #343a40;
            margin-bottom: 30px;
        }
        .sidebar a {
            color: #343a40;
            text-decoration: none;
            margin-bottom: 20px;
            font-size: 18px;
        }
        .sidebar a:hover {
            text-decoration: underline;
        }
        .content {
            margin-left: 270px;
            padding: 20px;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .navbar h1 {
            font-size: 24px;
            font-weight: bold;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .btn-submit {
            background-color: #6c757d;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Mitra Panel</h2>
        <a href="create-listings.html">Create Listings</a>
        <a href="set-pricing.html">Set Pricing</a>
        <a href="manage-orders.html">Manage Orders</a>
        <button class="btn btn-dark btn-logout">Logout</button>
    </div>
    <div class="content">
        <div class="navbar">
            <h1>Create Listings</h1>
        </div>
        <form>
            <div class="form-group">
                <label for="serviceName">Service Name</label>
                <input type="text" class="form-control" id="serviceName" placeholder="Enter service name">
            </div>
            <div class="form-group">
                <label for="serviceDescription">Service Description</label>
                <textarea class="form-control" id="serviceDescription" rows="3" placeholder="Enter service description"></textarea>
            </div>
            <div class="form-group">
                <label for="servicePrice">Price</label>
                <input type="number" class="form-control" id="servicePrice" placeholder="Enter price">
            </div>
            <div class="form-group">
                <label for="serviceCategory">Category</label>
                <select class="form-control" id="serviceCategory">
                    <option>Home Cleaning</option>
                    <option>Carpet Cleaning</option>
                    <option>Pool Cleaning</option>
                    <option>Lavatory</option>
                </select>
            </div>
            <div class="form-group">
                <label for="serviceImage">Upload Image</label>
                <input type="file" class="form-control-file" id="serviceImage">
            </div>
            <button type="submit" class="btn btn-submit">Submit</button>
        </form>
    </div>
</body>
</html>
